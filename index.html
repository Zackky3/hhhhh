<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mau Jadi Pacarku?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #b22222;
            text-shadow: 1px 1px 2px #fff;
        }
        button {
            background-color: #b22222;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(178, 34, 34, 0.4);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #8b1a1a;
        }
        #message {
            margin-top: 20px;
            font-size: 1.8rem;
            color: #b22222;
            display: none;
            font-weight: bold;
            text-shadow: 1px 1px 2px #fff;
        }
    </style>
</head>
<body>
    <h1>Mau Jadi Pacarku?</h1>
    <button id="confessBtn">Klik Aku!</button>
    <div id="message">Aku suka kamu, mau gak jadi pacarku? ❤️</div>

    <script>
        const button = document.getElementById('confessBtn');
        const message = document.getElementById('message');

        button.addEventListener('click', () => {
            message.style.display = 'block';
            button.disabled = true;
            button.textContent = 'Terima Kasih!';
        });
    </script>
</body>
</html>
